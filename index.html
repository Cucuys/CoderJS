<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de despegue</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <h1>Simulador del rendimiento de despegue.</h1>
    <p>Entrega 2. Damian.V. Soy aficionado a la aviacion. La entrega trata de un simulador de rendimiento para el despegue de un avión, el simulador toma en cuenta peso, temperatura y longitud de la pista, los modelos seleccionadon son el A320, A350 Boing 737. 
    </p>
    <form id="formulario">
        <label for="modelo">Modelo de avión:</label>
        <select id="modelo" required></select>

        <label for="peso">Peso actual (kg):</label>
        <input type="number" id="peso" required min="0" placeholder="Ej: 78000">

        <label for="temperatura">Temperatura ambiente (°C):</label>
        <input type="number" id="temperatura" required placeholder="Ej: 35">

        <label for="altitud">Altitud del aeropuerto (m):</label>
        <input type="number" id="altitud" required min="0" placeholder="Ej: 1500">

        <label for="pista">Longitud de pista disponible (m):</label>
        <input type="number" id="pista" required placeholder="Ej: 3000">

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <div class="botones">
        <button id="guardar">Guardar</button>
        <button id="cargar">Cargar</button>
        <button id="borrar">Borrar</button>
    </div>

</body>
</html>
